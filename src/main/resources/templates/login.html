<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <th:block th:replace="~{fragments/header.html :: header}"/>
</head>
<body>
    <th:block th:replace="~{/fragments/navbar.html :: navbar}"/>
    <div class="container mt-4">
        <div class="card">
            <form th:action="@{/login}" method="POST" class="d-flex flex-column text-center justify-content-center">
                <div class="card-header">
                    <h6>Login</h6>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}">
                        Invalid Username and Password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                    <div class="form-group">
                        <label for="username" class="text-start">
                            Username:<br/>
                            <input class="form-control" id="username" name="username"/>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="password" class="text-start">
                            Password: <br>
                            <input class="form-control" id="password" type="password" name="password"/>
                        </label>
                    </div>


                </div>
                <div class="card-footer mt-4 d-flex justify-content-center">
                    <input value="Login" type="submit" />
                </div>
            </form>
        </div>
    </div>
    <th:block th:replace="~{/fragments/footer.html :: footer}"/>
</body>
</html>
